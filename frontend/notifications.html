<body>
  <div class="container">
    <h1>ðŸ”” Bildirishnomalar</h1>
    <ul id="notif-list"></ul>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("profile") || "{}")?.name;
    const notifs = JSON.parse(localStorage.getItem("notifications") || "{}")[currentUser] || [];

    const ul = document.getElementById("notif-list");

    function convertUsernamesToLinks(message) {
      // Faqat birinchi soâ€˜zni (ism) profil linkiga aylantiramiz
      const parts = message.split(" ");
      const user = parts[0];
      const rest = parts.slice(1).join(" ");
      return `<a href="profile.html?user=${user}" class="profile-link">${user}</a> ${rest}`;
    }

    if (notifs.length === 0) {
      ul.innerHTML = "<li>ðŸš« Hech qanday bildirishnoma yoâ€˜q.</li>";
    } else {
      ul.innerHTML = notifs.map(msg => `<li>ðŸ”¹ ${convertUsernamesToLinks(msg)}</li>`).join("");
    }
  </script>
</body>
</html>
